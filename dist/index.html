<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>RECIPE TEST</title>
</head>
<body>
    <input id="order" type="text" placeholder="hungry much?">
    <button class="button" onclick=showRecipe()>SEARCH</button>

    <div class="container"></div>


    <script id="listing" type="text/x-handlebars-template">
        {{#each data}}
        <div class = recipe>
        <div class="name"><h4>{{dish}}</h4></div>
        <div class="pic"><a href={{link}}><img src={{pic}}></a></div>
        <div class="ingr">
            <p>{{ingredients}}</p>
        </div>
        </div>
        {{/each}}
    </script>


    <script src="/jquery/dist/jquery.js"></script>
    <script src="/handlebars/dist/handlebars.js"></script>
    <script src="Render.js"></script>
    <script src="main.js"></script>
</body>
</html>
